<!doctype html>
<html lang="en">
<head>
    <title>Order Form</title>
    <include href="includes/header.htm"></include>
</head>

<body>
    <nav class="navbar bg-light navbar-light navbar-expand-sm"
    <div class="container">
        <div class="navbar-nav">
            <p class="nav-item">My Pet Dating App</p>
        </div>
    </div>
    </nav>

    <div class="container">
        <h1>Personal Information</h1>
        <hr>

        <form action="#" method="post" class="form-horizontal">
            <div class="row">
                <div class="col-md-8">

                    <!-- get personal information -->
                    <div class="form-group">
                        <label for="fName"><strong>First Name</strong></label>
                        <input class="form-control" type="text" name="fName" id="fName">
                    </div>

                    <div class="form-group">
                        <label for="lName"><strong>Last Name</strong></label>
                        <input class="form-control" type="text" name="lName" id="lName">
                    </div>

                    <div class="form-group">
                        <label for="age"><strong>Age</strong></label>
                        <input class="form-control" type="text" name="age" id="age">
                    </div>

                    <label><strong>Gender</strong></label>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>

                    <div class="form-group mt-3">
                        <label for="phone"><strong>Phone Number</strong></label>
                        <input class="form-control" type="text" name="phone" id="phone">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="bg-light border border-secondary rounded p-3 text-center">
                        <strong>Note:</strong> All information entered is protected by our <a href="">
                        privacy policy</a>. Profile information can only be viewed by others with your permission.
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="text-right m-3">
                        <button type="submit" class="btn btn-primary">Next ></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
