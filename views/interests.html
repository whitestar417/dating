<!doctype html>
<html lang="en">
<head>
    <title>Order Form</title>
    <include href="includes/header.htm"></include>
</head>

<body>
    <nav class="navbar bg-light navbar-light navbar-expand-sm"
    <div class="container">
        <div class="navbar-nav">
            <p class="nav-item">My Pet Dating App</p>
        </div>
    </div>
    </nav>

    <div class="container">
        <h1>Interests</h1>

        <form action="#" method="post" class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">In-door Interests</label>

                <div class=""col-sm-4">
                <repeat group="{{ @indoors }}" value="{{ @indoor }}">
                    <input type="checkbox" name="indoors[]"
                           id="{{ @indoor }}"
                           value="{{ @indoor }}"> {{ ucfirst(@indoor) }}</input><br>
                </repeat>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Out-door Interests</label>

                <div class=""col-sm-4">
                <repeat group="{{ @outdoors }}" value="{{ @outdoor }}">
                    <input type="checkbox" name="indoors[]"
                           id="{{ @outdoor }}"
                           value="{{ @outdoor }}"> {{ ucfirst(@outdoor) }}</input><br>
                </repeat>
            </div>

            <div class="col-xs-3 ">
                <input class="form-control btn btn-default"
                       type="submit" value="Next >>">
            </div>
        </form>
    </div>
</body>
</html>
