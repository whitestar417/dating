<!doctype html>
<html lang="en">
<head>
    <title>Order Form</title>
    <include href="includes/header.htm"></include>
</head>

<body>
    <nav class="navbar bg-light navbar-light navbar-expand-sm"
    <div class="container">
        <div class="navbar-nav">
            <p class="nav-item">My Pet Dating App</p>
        </div>
    </div>
    </nav>

    <div class="container mt-5">
        <h1>Interests</h1>
        <hr>

        <div action="#" method="post">

            <label><strong>In-door Interests</strong></label>

            <div class="row mb-3 px-3">
                <repeat group="{{ @indoors }}" value="{{ @indoor }}">
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ @indoor }}" id="{{ @indoor }}" name="indoors[]">
                            <label class="form-check-label" for="{{ @indoor }}">{{ @indoor }}</label>
                        </div>
                    </div>
                </repeat>
            </div>

            <label><strong>Out-door Interests</strong></label>

            <div class="row mb-3 px-3">
                <repeat group="{{ @outdoors }}" value="{{ @outdoor }}">
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ @outdoor }}" id="{{ @outdoor }}" name="outdoors[]">
                            <label class="form-check-label" for="{{ @outdoor }}">{{ @outdoor }}</label>
                        </div>
                    </div>
                </repeat>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Next ></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
