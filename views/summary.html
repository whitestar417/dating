<!doctype html>
<html lang="en">
<head>
    <title>Order Form</title>
    <include href="includes/header.htm"></include>
</head>

<body>
<nav class="navbar bg-light navbar-light navbar-expand-sm"
<div class="container">
    <div class="navbar-nav">
        <p class="nav-item">My Pet Dating App</p>
    </div>
</div>
</nav>

<div class="container">
    <h1>Personal Information</h1>

    <form action="#" method="post" class="form-horizontal">

        <!-- get personal information -->
        <div class="form-group">
            <label for="fName" class="col-sm-2 control-label">First Name</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="fName" id="fName">
            </div>
        </div>

        <div class="form-group">
            <label for="lName" class="col-sm-2 control-label">Last Name</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="lName" id="lName">
            </div>
        </div>

        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Age</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="age" id="age">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Gender</label>

            <div class=""col-sm-4">
            <input type="radio" name="gender" id="male" value="male">Male</input><br>
            <input type="radio" name="gender" id="female" value="female">Female</input><br>
        </div>
</div>

<div class="form-group">
    <label for="phone" class="col-sm-2 control-label">Phone Number</label>

    <div class="col-sm-4">
        <input class="form-control" type="text" name="phone" id="phone">
    </div>
</div>

<div class="col-xs-3 ">
    <input class="form-control btn btn-default"
           type="submit" value="Next>">
</div>
</form>
</div>
</body>
</html>
